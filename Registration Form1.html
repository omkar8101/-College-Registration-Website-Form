<!DOCTYPE html>
<html>
<head>
  <title>College Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
      margin-bottom: 15px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>College Registration Form</h1>
  <form action="Registration Processing.php" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="phone">Phone No:</label>
    <input type="text" id="phone" name="phone" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    
    <label for="subject1">Subject 1:</label>
    <input type="text" id="subject1" name="subject1" required>
    
    <label for="subject2">Subject 2:</label>
    <input type="text" id="subject2" name="subject2" required>
    
    <label for="subject3">Subject 3:</label>
    <input type="text" id="subject3" name="subject3" required>
    
    <label for="subject4">Subject 4:</label>
    <input type="text" id="subject4" name="subject4" required>
    
    <label for="subject5">Subject 5:</label>
    <input type="text" id="subject5" name="subject5" required>
    
    <input type="submit" value="Register">
  </form>
</body>
</html>
